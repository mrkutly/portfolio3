<head>

	<style>
		@media (prefers-reduced-motion: reduce) {
			.reveal {
				opacity: 1;
				transform: translateY(0px) skewX(0deg);
			}
		}
	</style>
	<style id="dark">
		@media (prefers-color-scheme: dark) {
			body {
				background-color: #292929;
				color: white;
			}

			header a,
			footer a,
			section#work div.project {
				color: white;
			}

			path {
				fill: rgb(255, 255, 255);
				stroke: rgb(255, 255, 255);
			}

			div.project-details reveal {
				color: #231f1f;
			}
		}
	</style>
	<script type="text/javascript">
		(function () {
			const darkModeCookie = document.cookie === "dark=true";

			if (darkModeCookie) {
				document.querySelector("style#dark").innerHTML += `
						body {
							background-color: #292929;
							color: white;
						}
						header a, footer a, section#work div.project {
							color: white;
						}
						path {
							fill: rgb(255, 255, 255);
							stroke: rgb(255, 255, 255);
						} 
						div.project-details reveal {
							color: #231f1f;
						}
					`;

				window.addEventListener("DOMContentLoaded", () => document.querySelector(".mode-toggle").textContent = "ðŸŒš");
				return;
			}

			if (window.matchMedia("(prefers-color-scheme: dark)").matches && !darkModeCookie) {
				window.addEventListener("DOMContentLoaded", () => document.querySelector(".mode-toggle").textContent = "ðŸŒš");
				return;
			}

			window.addEventListener("DOMContentLoaded", () => document.querySelector(".mode-toggle").textContent = "ðŸŒž");
		})();
	</script>
